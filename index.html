<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
    background-color: #B431F4;
    display: block;
    margin: 0;
    width: 960px;
    font: 'PT Sans', 'Helvetica Neue',sans-serif;
}

path {
  stroke-linejoin: round;
}

.states {
  stroke: #B431F4;
  fill: #9B18DB;
}

.symbol {
  fill: steelblue;
  fill-opacity: .8;
  stroke: #fff;
}

h1 {
    color: #5BE5FF;
    text-align: center;
    margin-bottom: 20px;
    font-weight: 200;
    font-family: 'Raleway', sans-serif;
}

</style>

<link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Raleway:400,200' rel='stylesheet' type='text/css'>

<body>
<script src="./d/d3.v3.min.js"></script>
<script src="./d/queue.v1.min.js"></script>
<script src="./d/topojson.v1.min.js"></script>

<h1>Gendered Innovations</h1>

<script>

var width = 960,
    height = 500;

var projection = d3.geo.albers();

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

queue()
    .defer(d3.json, "/d/us.json")
    .await(ready);

function ready(error, us) {
  svg.append("path")
      .attr("class", "states")
      .datum(topojson.feature(us, us.objects.states))
      .attr("d", path);

}

</script>

</body>
</html>
